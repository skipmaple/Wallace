name: Server Tests

on:
  push:
    paths:
      - "server/**"
      - ".github/workflows/server-test.yml"
  pull_request:
    paths:
      - "server/**"
      - ".github/workflows/server-test.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: server
        run: pip install -e ".[dev]"

      - name: Lint
        working-directory: server
        run: ruff check wallace/ tests/

      - name: Run tests
        working-directory: server
        run: python -m pytest tests/unit tests/integration -v --timeout=30 --cov=wallace --cov-report=term-missing

      - name: Check coverage threshold
        working-directory: server
        run: python -m pytest tests/unit tests/integration --cov=wallace --cov-fail-under=80 -q
